	<div class="container">
		<div class="row">
			<h3 class="col-xs-12 text-center">Be Out in Science! <small>(Allies welcome)</small></h3>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
					<fieldset>
						<!-- EMAIL -->
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email">
						</div>

						<!-- FIRST NAME -->
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" required id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name">
						</div>

						<!-- LAST NAME -->
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name">
						</div>

						<!-- PASSWORD -->
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password">
						</div>

						<!-- USER AGREEMENT -->
						<div class="form-group">
							<label for="userAgree" class="checkbox-inline">
								<input type="checkbox" required id="userAgree" name="userAgree" class="checkbox-inline" data-ng-model="credentials.userAgree">I have read and agreed to the <a href="/#!/user-agreement-terms-of-service">Intentions, Terms, and Disclaimer</a>
							</label>
						</div>

						<div class="text-center form-group">
							<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
							<a href="/#!/signin" class="show-signup">Sign in</a>
						</div>
						<div data-ng-show="success" class="text-center text-success">
							<strong ng-bind-html="success"></strong>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong ng-bind-html="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
