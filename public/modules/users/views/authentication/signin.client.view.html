<section data-ng-controller="AuthenticationController">

	<div class="container">
		<div class="row">
			<h3 class="col-md-12 text-center">Sign In <small>(Out In Science)</small></h3>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="username">Email</label>
							<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						</div>
						<div class="text-center form-group">
							<button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
							<a href="/#!/signup">Sign up</a>
						</div>
						<div class="forgot-password">
							<a href="/#!/password/forgot">Forgot your password?</a>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
				<!--
				<h3 class="text-center">Sign in using your social accounts</h3>
				<a href="/auth/facebook" class="social-auth-link">
					<img src="/modules/users/img/buttons/facebook.png">
				</a>
			-->
			</div>
		</div>
    <br>
    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <a href="/#!/puzzle-hunt/login" class="rb-red">
          <h3 class="text-center">Log in for the WWU Great Puzzle Hunt here</h3>
        </a>
      </div>
    </div>
	</div>
</section>
