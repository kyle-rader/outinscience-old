<section data-ng-controller="SettingsController">
	<div class="container">
		<div class="row">
			<h3 class="col-xs-12 text-center">Edit your profile</h3>
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>

						<div class="row">
							<div class="col-xs-12">
								<label for="email">Email </label>
								<div class="input-group">
									<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" ng-disabled="!enableEmailEdit" placeholder="Email">
									<span class="input-group-btn">
										<button class="btn btn-default" id="emailEditBtn" type="button" ng-click="enableEmailEdit = !enableEmailEdit">
											<i class="icon edit" ng-show="!enableEmailEdit"></i>
											<i class="icon x" ng-show="enableEmailEdit"></i>
										</button>
										</span>
								</div>
								<span ng-show="enableEmailEdit"> (Updating you're email will automatically log you out and <strong>lock</strong> your account until the new email is verified.)</span>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<label for="firstName">First Name</label>
								<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<label for="lastName">Last Name</label>
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
							</div>
						</div>

						<div class="row text-center">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<div data-ng-show="success" class="text-center text-success">
									<strong>Profile Saved Successfully</strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
