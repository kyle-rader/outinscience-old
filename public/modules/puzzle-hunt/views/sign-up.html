<section data-ng-controller="PuzzleHuntSignUpController">
  <div class="container">

    <div class="row">
      <div class="xs-col-12">
        <div class="puzzle-hunt-title-small">
          <a href="/#!/puzzle-hunt" alt="WWU Puzzle Hunt Home" class="text-center rb-black">
            <img class="img-responsive center-block puzzle-logo" src="/modules/puzzle-hunt/img/logo-250.png" />
            <small>Home</small>
          </a>
          <h2>Sign Up</h2>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <div class="text-center">Your email and phone will be hidden unless you choose to share them in the team finder.</div>
        <br><br>
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
          <fieldset>
            <!-- EMAIL -->
            <div class="form-group">
              <label for="email">Email &nbsp; <small style="font-weight: 300;">(Must be a "@students.wwu.edu" email address)</small></label>
              <input type="email" required id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email">
            </div>

            <!-- PHONE -->
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" required id="phone" name="phone" class="form-control" ng-model="credentials.phone" placeholder="3601119999">
            </div>

            <!-- FIRST NAME -->
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" required id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name">
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" required id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name">
            </div>

            <!-- MAJOR -->
            <div class="form-group">
              <label for="major">Major(s) &nbsp; <small style="font-weight: 300;">(Or intended)</small></label>
              <input type="text" required id="major" name="major" class="form-control" ng-model="credentials.major" placeholder="Computer Science">
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" required id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password">
            </div>


            <div class="text-center form-group">
              <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
              <a href="/#!/signin" class="show-signup">Sign in</a>
            </div>
            <div data-ng-show="success" class="text-center text-success">
              <strong ng-bind-html="success"></strong>
            </div>

            <div data-ng-show="error" class="text-center text-danger">
              <strong ng-bind-html="error"></strong>
            </div>

          </fieldset>
        </form>
      </div>
    </div>

  </div>
  <br>
</section>
