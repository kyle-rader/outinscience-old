<section data-ng-controller="PuzzleHuntPasswordController">
  <div class="container">
    <div class="row">
      <h3 class="col-md-12 text-center">Restore your password</h3>
      <p class="small text-center">Enter your account email.</p>
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
          <fieldset>
            <div class="form-group">
              <label for="username">WWU Username</label>
              <div class="input-group">
                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="lastf">
                <div class="input-group-addon">@students.wwu.edu</div>
              </div>
            </div>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
              <strong>{{error}}</strong>
            </div>
            <div data-ng-show="success" class="text-center text-success">
              <strong>{{success}}</strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
